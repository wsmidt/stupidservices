version: 2
jobs:
  publish:
    docker:
      - image: circleci/openjdk:8-jdk

    environment:
      TERM: dumb
    
    steps:
      - checkout
      - setup_remote_docker

      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: ./scripts/circleci/sscontainer.sh build ping
      - run: ./scripts/circleci/sscontainer.sh test ping
      - run: ./scripts/circleci/sscontainer.sh publish ping

  deploy:
    docker:
      - image: circleci/openjdk:8-jdk

    requires:
      - publish

    steps:
      - run: echo "test"

workflows:
  version: 2
  build_and_test:
    jobs:
      - publish
      - deploy
